<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0314239755.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="logo">
      <h1 id="b">
        B<span id="e1">E</span><span id="e2">E</span><span id="p">P</span>
      </h1>
    </header>

    <!-- Game Area -->
    <div class="game-area">
      <!-- Settings and instructions buttons -->
      <div class="button-row">
        <i class="fa-solid fa-gear fa-2x" id="gear"></i>
        <i class="fa-solid fa-circle-question fa-2x" id="question"></i>
        <i class="fa-solid fa-bell fa-2x" id="bell"></i>
      </div>
      <!-- Virtual arrowkeys area -->
      <div class="interaction-area">
        <div class="row upper">
          <div class="arrow-button" id="up">
            <i class="fa-solid fa-arrow-up fa-3x" id="up" ></i>
          </div>
        </div>
        <div class="row lower">
          <div class="arrow-button" id="left">
            <i class="fa-solid fa-arrow-left fa-3x" id="left"></i>
          </div>
          <div class="arrow-button" id="down">
            <i class="fa-solid fa-arrow-down fa-3x" id="down"></i>
          </div>
          <div class="arrow-button" id="right">
            <i class="fa-solid fa-arrow-right fa-3x" id="right"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
