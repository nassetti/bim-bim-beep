<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0314239755.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="logo">
      <h1 id="b">
        B<span id="e1">E</span><span id="e2">E</span><span id="p">P</span>
      </h1>
    </header>

    <!-- Game Area -->
    <div class="game-area">
      <!-- Settings and instructions buttons -->

      <div class="button-row">
        <button class="setting-button grow" id="gear">
          <i class="fa-solid fa-gear fa-2x"></i>
        </button>
        <!-- settings modal -->
        <div class="modal" id="setting-modal">
          <div class="modal-content">
            <div class="modal-header">
              <h1>Settings</h1>
              <button class="close" id="close-setting">X</button>
            </div>
          </div>
        </div>

        <button class="setting-button grow" id="tutBtn">
          <i class="fa-solid fa-circle-question fa-2x"></i>
        </button>
        <!-- tutorial modal -->
        <div class="modal" id="tutorial-modal">
          <div class="modal-content">
            <div class="modal-header">
              <h1>Instructions: How to Play</h1>
              <button class="close" id="close-tut">X</button>
            </div>
            Tutorial
          </div>
        </div>
        <!-- adding Settings script -->
        <script src="js/settings.js"></script>
        <button class="setting-button grow" id="bell">
          <i class="fa-solid fa-bell fa-2x"></i>
        </button>
      </div>
      <!-- Virtual arrowkeys area -->
      <div class="arrow-area">
        <div class="row upper">
          <button class="father-button" id="up-button">
            <div class="arrow-button" id="up">
              <i class="fa-solid fa-arrow-up fa-3x" id="up"></i>
            </div>
          </button>
        </div>
        <div class="row lower">
          <button class="father-button" id="left-button">
            <div class="arrow-button" id="left">
              <i class="fa-solid fa-arrow-left fa-3x" id="left"></i>
            </div>
          </button>
          <button class="father-button" id="down-button">
            <div class="arrow-button" id="down">
              <i class="fa-solid fa-arrow-down fa-3x" id="down"></i>
            </div>
          </button>
          <button class="father-button" id="right-button">
            <div class="arrow-button" id="right">
              <i class="fa-solid fa-arrow-right fa-3x" id="right"></i>
            </div>
          </button>
        </div>
      </div>
      <script src="js/game.js"></script>
      <!-- start button -->
      <div class="start">
        <button id="start-button">ENTER / START</button>
      </div>
    </div>
  </body>
</html>
