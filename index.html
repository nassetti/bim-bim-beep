<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0314239755.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="logo">
      <h1 id="b">
        B<span id="e1">E</span><span id="e2">E</span><span id="p">P</span>
      </h1>
    </header>

    <!-- Game Area -->
    <div class="game-area">
      <!-- Settings and instructions buttons -->

      <div class="button-row">
        <button class="setting-button grow" id="gear">
          <i class="fa-solid fa-gear fa-2x"></i>
        </button>
        <!-- settings modal -->
        <div class="modal" id="setting-modal">
          <div class="modal-content">
            <div class="modal-header">
              <h1>Settings</h1>
              <button class="close" id="close-setting"><i class="fa-solid fa-xmark"></i></button>
            </div>
          </div>
        </div>

        <button class="setting-button grow" id="tutBtn">
          <i class="fa-solid fa-circle-question fa-2x"></i>
        </button>
        <!-- tutorial modal -->
        <div class="modal" id="tutorial-modal">
          <div class="modal-content">
            <div class="modal-header">
              <h1>Instructions: How to Play</h1>
              <button class="close" id="close-tut"><i class="fa-solid fa-xmark"></i></button>
            </div>
            Tutorial
          </div>
        </div>
        <button class="setting-button grow" id="bell">
          <i class="fa-solid fa-bell fa-2x" id="bell-icon"></i>
        </button>
        <button class="setting-button grow hidden" id="bell-muted">
          <i class="fa-solid fa-bell-slash fa-2x" id="bell-muted-icon"></i>
        </button>
      </div>
      <!-- Virtual arrowkeys area -->
      <div class="arrow-area">
        <div class="row upper">
          <button class="father-button up-btn" data-direction="up" id="up-button">
            <div class="arrow-button" id="up">
              <i class="fa-solid fa-arrow-up fa-3x" id="up-icon"></i>
            </div>
          </button>
        </div>
        <div class="row lower">
          <button class="father-button left-btn" data-direction="left" id="left-button">
            <div class="arrow-button" id="left">
              <i class="fa-solid fa-arrow-left fa-3x" id="left-icon"></i>
            </div>
          </button>
          <button class="father-button down-btn" data-direction="down" id="down-button">
            <div class="arrow-button down-btn" id="down">
              <i class="fa-solid fa-arrow-down fa-3x down-btn" id="down-icon"></i>
            </div>
          </button>
          <button class="father-button right-btn" data-direction="right" id="right-button">
            <div class="arrow-button right-btn" id="right">
              <i class="fa-solid fa-arrow-right fa-3x right-btn" id="right-icon"></i>
            </div>
          </button>
        </div>
      </div>
      <!-- level counter -->
      <div id="level-counter">
        <div id="level">0</div>
        <div id="level-text">LEVEL</div>
      </div>

      <!-- start and reset buttons -->
      <div class="start-reset-info">
        <div class="js-info">Click START to play</div>
        <div class="start">
          <button class="js-start" id="start-button">START</button>
        </div>
        <div class="reset">
          <button class="js-reset hidden" id="reset-button">RESET</button>
        </div>
      </div>
    </div>

    <!-- sounds area taken from: https://github.com/Freshman-tech/simon-game-starter-files/blob/master/index.html and sounds from FreeCodeCamp -->
    <div class="hidden">
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
        data-sound="up" id="up-sound"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
        data-sound="left" id="left-sound"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
        data-sound="down" id="down-sound"
      ></audio>
      <audio
        src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
        data-sound="right" id="right-sound"
      ></audio>
      <!-- adding Settings script -->
    <script src="js/settings.js"></script>
    <!-- adding gameplay script -->
    <script src="js/game2.js"></script>
  </body>
</html>
